<html>

<head>
    <title>Rock, Paper & Scissors Game</title>
    <link rel="stylesheet" href="SPS.css">
</head>

<body>
    <h1>Rock, Paper & Scissors Game</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="./rock.JPG">
        </div>
        <div id="paper" class="choice">
            <img src="./paper.JPG">
        </div>
        <div id="scicor" class="choice">
            <img src="./scicor.JPG">
        </div>
    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="SPS.js"></script>
</body>

</html>
